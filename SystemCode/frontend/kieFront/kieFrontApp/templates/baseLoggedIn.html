<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meal Planner">
    <meta name="author" content="MEW">
    <meta name="keywords" content="Meal Planner">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icons/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/slider/slider.css' %}" />
    {% block scripthead %}
    {% endblock %}
</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div id="header">
                  <div id="branding">
                    <h1 id="site-name"><a href="/">Meal Planner</a></h1>
                  </div>
                  <div id="user-tools">
                    <a href="/404/" title="profile"><i class="fa fa-2x fa-user"></i></a>
                    <a href="/logout/" title="sign-out"><i class="fa fa-2x fa-sign-out" ></i></a>
                  </div>
                </div>

                {% block content %}
                {% endblock %}
            
            </div>
        </section>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.validate.min.js' %}"></script>
	  <script src="{% static 'js/jquery.steps.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extrascripts %}
    {% endblock %}
</body>
</html>
